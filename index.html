<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="card d-flex justify-content-center align-items-center py-4 m-5 border-primary"
      style="width: 400px"
    >
      <img
        class="d-block mx-auto"
        src="bootstrap-4.svg"
        alt=""
        style="width: 100px"
      />
      <h5 class="text-center">Please sign in</h5>
      <div class="mb-2 mt-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          style="width: 350px"
        />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          style="width: 350px"
        />
      </div>
      <div class="mb-3 form-check p-3">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 350px">
        sign in
      </button>
      <footer>@2017-2020</footer>
    </form>
  </body>
</html>
